{% extends "notes_list.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <h1 class="text-center">Delete profile</h1>
    <div class="form-control flex-nowrap related-lookup p-3">
        <form method="POST" enctype="multipart/form-data">

            <!-- Security token -->
            {% csrf_token %}

            <!-- Using the formset -->
            <div class="container w-75 p-2">
                {{ user_form | crispy }}
                {{ profile_form | crispy }}
                <input class="form-control-plaintext btn-danger m-1" type="submit" value="Delete">
            </div>
        </form>
    </div>
    <div class="container text-center text-decoration-underline fw-bold">
    <a href="{% url 'notes list' %}">Undo</a>
    </div>


{% endblock %}
